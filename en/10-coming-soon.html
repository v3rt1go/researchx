<body>
<!-- LOADER ===========================================-->
<div id="loader">
  <div class="loader">
    <div class="position-center-center"> <img src="images/logo-dark.png" alt="">
      
      <p class="font-playfair text-center">Please Wait...</p>
      <div class="loading">
      	<div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
    </div>
  </div>
</div>

<!-- Page Wrap -->
<div id="wrap" style="min-height: 100%;">
  
  <!-- Coming Soon -->
  <div class="coming-soon">
    <div class="container">
      <div class="animate fadeInUp" data-wow-delay="0.4s"> <img src="images/logo.png" alt="" > </div>
      <h1 class="animate fadeInUp" data-wow-delay="0.4s">COMMING SOON</h1>
      <h3 class="animate fadeInUp" data-wow-delay="0.4s">We Are Launching Soon</h3>
      <img class="margin-t-40 margin-b-40 animate fadeInUp" data-wow-delay="0.4s" src="images/hammer.png" alt="" >
      <p class="animate fadeInUp" data-wow-delay="0.4s">Currently our website isn't completed, but we are working hard on launching as soon as possible. Please come back soon!</p>
      <div id="timer">
        <div class="time"> 
          
          <!-- Countdown-->
          <ul class="countdown animate fadeInUp" data-wow-delay="0.4s">
            <!--======= Days =========-->
            <li> <span class="days">0</span>
              <p class="days_ref">days</p>
            </li>
            <!--======= Hours =========-->
            <li>
              <div> <span class="hours">0</span>
                <p class="hours_ref">hours</p>
              </div>
            </li>
            <!--======= Mintes =========-->
            <li> <span class="minutes">0</span>
              <p class="minutes_ref">minutes</p>
            </li>
            <!--======= Seconds =========-->
            <li> <span class="seconds">0</span>
              <p class="seconds_ref">seconds</p>
            </li>
          </ul>
          <!-- Countdown end--> 
        </div>
      </div>
      
      <!--======= FOOTER ICONS =========-->
      <ul class="social_icons animate fadeInUp" data-wow-delay="0.4s">
        <li class="facebook"><a href="https://www.facebook.com/ResearchX"> <i class="fa fa-facebook"></i></a></li>
        <li class="twitter"><a href="https://twitter.com/Researchxdvlp"> <i class="fa fa-twitter"></i></a></li>
        <li class="instagram"><a href="https://www.instagram.com/researchxdvlp/"> <i class="fa fa-instagram"></i></a></li>
        <li class="pinterest"><a href="https://uk.pinterest.com/researchxdvlp/"> <i class="fa fa-pinterest"></i></a></li>
      </ul>
    </div>
  </div>
</div>
